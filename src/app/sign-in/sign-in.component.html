
<h1>Sign-In Page</h1>
<form>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Enter username" value="Enter UserName">
      </mat-form-field>
    <br/>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Create" value="Enter password">
      </mat-form-field>
</form>
<button mat-raised-button color="primary" routerLink="view-all-listings">Sign In</button>
<button mat-raised-button color="primary" routerLink="sign-up">Create an account</button>
